<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

</head>
<header>
	
<style>
#portugal-continental:hover, #madeira:hover, #terceira:hover, #smiguel:hover {
    fill: rgba(255, 255, 255, 0.5);
	cursor: pointer;
}

#graciosa:hover, #portosanto:hover, #stamaria:hover, #pico:hover, #faial:hover, #sjorge:hover, #flores:hover, #corvo:hover {
	cursor: not-allowed;
}

#portugal-continental, #rmadeira, #racores, #rterceira {
    fill: white;
}

#mapa-portugal{
    width: calc( 100vw - 18px);
    height: calc( 100vh - 18px);
    position: absolute;
    top: 0;
    left: 0;
	}
	
#texto{
    width: calc( 100vw - 18px);
    height: calc( 100vh - 18px);
    position: absolute;
    top: 0;
    left: 0;
	}
	

body {
	width: auto;
    height: auto;
    margin: 0px;
    background: url("fundo.png") top center no-repeat fixed;
	background-size: cover;
}

.logo {
    position: relative;
    top: 0;
    left: 0;
    width: auto;
	height: auto;
    text-align: center;
	margin-left: auto;
  margin-right: auto;
   padding-left: 12vw;
    padding-right: 50vw;
	}
	
.text {
    position: relative;
    top: 0;
    left: 0;
    width: 40vw;
    text-align: right;
    padding-left: 10vw;
    padding-right: 50vw;
}
	
	
#welcome {
	font-family: sans-serif;
    fill: white;
    font-size: 15px;
}

#slogan {
	font-family: sans-serif;
    fill: white;
    font-size: 9px;
}

#escolha-loja {
	font-family: sans-serif;
    fill: white;
    font-size: 9px;
	}
	
.state {
fill:white;
stroke:dodgerblue;
transition:  1s;
}
	
:hover.state {
 fill:blue;
 stroke:white;
 stroke-width:4px;
}
	

</style>
</header>
